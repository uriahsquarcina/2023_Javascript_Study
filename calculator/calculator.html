<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <input type="text" id="txt" disabled class="display"/>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button id="btn1" value="7">7</button>
            <button id="btn2" value="8">8</button>
            <button id="btn3" value="9">9</button>
            <button id="btn4" value="+">+</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button id="btn5" value="4">4</button>
            <button id="btn" value="5">5</button>
            <button id="btn" value="6">6</button>
            <button id="btn" value="-">-</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button id="btn" value="1">1</button>
            <button id="btn" value="2">2</button>
            <button id="btn" value="3">3</button>
            <button id="btn" value="x">x </button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button id="btn" value="C">C</button>
            <button id="btn" value="0">0</button>
            <button id="btn" value="=">=</button>
            <button id="btn" value="รท">รท</button>
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script type="text/javascript" src="calc.js"></script>

</body>
</html>
