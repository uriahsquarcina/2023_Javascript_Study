<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <input type="text" id="txt"/>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button id="btn1" value="check">7</button>
            <button id="btn2" value="check">8</button>
            <button id="btn3" value="check">9</button>
            <button id="btn4" value="check">+</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button id="btn" value="check">4</button>
            <button id="btn" value="check">5</button>
            <button id="btn" value="check">6</button>
            <button id="btn" value="check">-</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button id="btn" value="check">1</button>
            <button id="btn" value="check">2</button>
            <button id="btn" value="check">3</button>
            <button id="btn" value="check">x </button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button id="btn" value="check">C</button>
            <button id="btn" value="check">0</button>
            <button id="btn" value="check">=</button>
            <button id="btn" value="check">รท</button>
        </div>
    </div>


</div>

</html>
